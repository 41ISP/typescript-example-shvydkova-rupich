<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .app {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    .total {
      font-size: 18px;
      margin-bottom: 16px;
      font-weight: bold;
    }

    .expense {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .expense:last-child {
      border-bottom: none;
    }

    .category {
      font-size: 12px;
      color: #666;
    }

    .amount {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Expense Tracker</h1>

    <!-- Input Form -->
    <div class="form">
      <input type="text" placeholder="Expense title" />
      <input type="number" placeholder="Amount" />

      <select>
        <option value="">Select category</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Fun</option>
      </select>

      <button>Add Expense</button>
    </div>

    <div class="total">
      Total: $42.50
    </div>

    <!-- Expense List -->
    <div class="expense">
      <div>
        Lunch
        <div class="category">Food</div>
      </div>
      <div class="amount">$12.50</div>
    </div>

    <div class="expense">
      <div>
        Bus Ticket
        <div class="category">Transport</div>
      </div>
      <div class="amount">$5.00</div>
    </div>

    <div class="expense">
      <div>
        Movie
        <div class="category">Fun</div>
      </div>
      <div class="amount">$25.00</div>
    </div>

  </div>

</body>
</html>
